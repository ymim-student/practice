<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clg-name">
        <h2>BHARATI VIDYAPEETH DEEMED TO BE UNIVERSITY, PUNE</h2>
        <h3>YASHWANTRAO MOHITE INSTITUTE OF MANAGEMENT KARAD</h3>
        <h1>Student Registration Form</h1>
    </div>
    <div class="main-div">
        <div class="container">
            <form action="" class="form-1">
                <!-- Username -->
                <label for="fname">FirstName : </label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">

                <!-- Middle Name -->
                <label for="mname">MiddleName : </label>
                <input type="text" name="mname" id="mname" placeholder="Enter your middle name">

                <!-- Last Name -->
                <label for="lname">LastName : </label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name">

                <!-- Mother's Name -->
                <label for="mname">Mother's Name : </label>
                <input type="text" name="mname" id="mname" placeholder="Enter your mother's name">

                <!-- Gender -->
                <label for="Gender">Gender : </label>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="female">Female</label>

                <input type="radio" name="gender" value="female" id="female">

                <!-- Date of Birth -->
                <label for="dob">Date of Birth : </label>
                <input type="date" name="dob" id="dob">

                <!-- Address -->
                <label for="address">Address : </label>
                <textarea name="address" id="address" placeholder="Enter your address"></textarea>
            </form>
            <form action="" class="form-2">
                <!-- Mobile Number -->
                <label for="mobile">Mobile No : </label>
                <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number">

                <!-- Email -->
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" placeholder="Enter your email">

                <!-- Department -->
                <label for="department">Department : </label>
                <select name="department" id="department">
                    <option value="Management">Management</option>
                    <option value="Computer Application">Computer Applications</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                </select>

                <!-- Course -->
                <label for="course">Course : </label>
                <select name="course" id="course">
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                </select>

                <!-- Subject -->
                <label for="subject">Subjects : </label>
                <div class="subjects">
                    <div id="subject-1">
                        <input type="checkbox" name="subject" value="Mathematics">Mathematics <br>
                        <input type="checkbox" name="subject" value="Physics"> Physics<br>
                        <input type="checkbox" name="subject" value="Chemistry"> Chemistry<br>
                        <input type="checkbox" name="subject" value="Biology"> Biology<br>
                        <input type="checkbox" name="subject" value="Computer Science"> Computer Science<br>
                    </div>
                    <div id="subject-2">
                        <input type="checkbox" name="subject" value="Economics"> Economics<br>
                        <input type="checkbox" name="subject" value="History"> History<br>
                        <input type="checkbox" name="subject" value="Geography"> Geography<br>
                        <input type="checkbox" name="subject" value="English"> English<br>
                        <input type="checkbox" name="subject" value="Political Science"> Political Science<br>
                    </div>
                </div>
            </form>
        </div>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </div>
</body>

</html>
